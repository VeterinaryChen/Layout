<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div class="parent">
      <div class="left">左</div>
      <div class="middle">中国</div>
      <div class="right">右</div>
    </div>
  </body>
</html>
<style>
  .parent {
    /* 表格单元格的宽度会自动分配 */
    display: table;
    width: 100%;
    /* 设置列宽由表格宽度和列宽度设定。 */
    table-layout: fixed;
  }
  .left,
  .right,
  .middle {
    display: table-cell;
    background-color: #bdb76b;
  }
  .left {
    width: 100px;
    background-color: #ffff00;
  }
  .middle {
    width: 100px;
    background-color: #0000ff;
  }
</style>
<!-- 
	左侧两列定宽，右侧一列自适应
 -->
