<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="father">
			<div class="child">
				水平居中布局
			</div>
		</div>
	</body>
</html>
<style>
	.father{
		position: relative;
		background-color: darkkhaki;
		width: 150px;
		height: 150px;
		display: table-cell;
		vertical-align: middle;
	}
	.child{
		background-color: darkgray;
		width: 70px;
		height: 70px;
		/* 
			display: table; 
		    考虑HTML的语义化，可以设置为block
		*/
		display: block; 
		margin: 0 auto;
	}
</style>
<!-- 
	table+margin实现水平居中
	table-cell+vertical-align实现垂直居中
	
	
 -->
