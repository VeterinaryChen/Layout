<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="father">
			<div class="child">
				水平居中布局
			</div>
		</div>
	</body>
</html>
<style>
	.father{
		position: relative;
		background-color: darkkhaki;
		width: 150px;
		height: 150px;
	}
	.child{
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%,-50%);
		background-color: darkgray;
		width: 70px;
		height: 70px;
	}
</style>
