<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="left">12313</div>
        <div class="right">12312312313213 12312312313213 12312312313213 12312312313213</div>
    </div>
</body>
</html>
<style>
.parent{
    /* 表格种的单元格默认是等高的 */
    display: table;
    table-layout: fixed;
}
.left,.right{
    display: table-cell;
    width: 100px;
}
.left{
    background-color: rgb(199, 193, 115);
}
.right{
    background-color: aqua;
}
</style>
<!-- 
    display 属性的值有关table，浏览器兼容性较好
 -->
