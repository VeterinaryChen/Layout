<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.container{
			width: 800px;
			height: 200px;
			font-size: 0;
		}
		.left{
			font-size: 14px;
			background: red;
			display: inline-block;
			width: 210px;
			height: 210px;
		}
		.right{
			font-size: 14px;
			background: blue;
			display: inline-block;
			width: 600px;
			height: 200px;
		}
	</style>
	<body>
		<!-- 
		思路：像文本一样排block元素
		没有清除浮动等问题
		需要处理间隙，解决办法：把父元素的 Font-size 设置为0
		不适合自适应布局
		 --> 
		<div class="containter"> 
			<div class="left">
				左
			</div><!-- 此处有一个空格导致间隙 --><div class="right">
				右
			</div>
		</div>
	</body>
</html>
