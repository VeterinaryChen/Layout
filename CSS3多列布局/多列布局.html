<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS3多列布局</title>
  </head>
  <body>
    <div id="parent">
      <div class="col1"></div>
      <div class="col2"></div>
      <div class="col3"></div>
      <div class="col4"></div>
    </div>
  </body>
</html>
<style>
  #parent {
    /* column-count: 4;
    column-width: 300px; */
    columns: 4 300px;
    column-gap: 10px;
    column-rule: 1px darkorchid double;
  }
  .col1,
  .col2,
  .col3,
  .col4 {
    height: 300px;
  }
  .col1 {
    background-color: darkcyan;
  }
  .col2 {
    background-color: firebrick;
  }
  .col3 {
    background-color: salmon;
  }
  .col4 {
    background-color: rgb(190, 224, 121);
  }
</style>
