<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
			<div class="left">左</div>
			<div class="right-fix">
				<div class="right">右</div>
			</div>
	</body>
	<style>
		.left{
			float: left;
			width: 40px;
			height: 100px;
			background-color: #A9A9A9;
			/* 设置显示层级 */
			position: relative;
		}
		.right{
			margin-left:40px ;
			height: 100px;
			background-color: #FFFF00;
		}
		.right-fix{
			float: right;
			width: 100%;
			margin-left: -40px;
			background-color: forestgreen;
		}
	</style>
	<!-- 
		在右侧元素外包裹父级div，并设置相应属性。
	 -->
</html>
