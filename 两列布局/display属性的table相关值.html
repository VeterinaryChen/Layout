<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="parent">
			<div class="left">左</div>
			<div class="right">右</div>
		</div>
	</body>
</html>
<style>
	.parent{
		/* 表格单元格的宽度会自动分配 */
		display: table;
		width: 100%;
		/* 设置列宽由表格宽度和列宽度设定。 */
		table-layout: fixed;
	}
	.left,.right{
		display: table-cell;
		background-color: #BDB76B;
	}
	.left{
		width: 100px;
		background-color: #FFFF00;
	}
</style>
<!-- 
	优点：
	1.浏览器兼容性较好。
	缺点:
	1.将所有元素的display设置为table，受到table的制约。
 -->
