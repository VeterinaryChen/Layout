<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.left{
				background: red;
			}
			.right{
				background: blue;
			}
			table{
				width: 800px;
				height:200px;
				border-collapse: collapse;
			}
			.table{
				margin-top:20px;
				display:table;
				width: 800px;
				height:200px;
			}
			.table-row{
				display: table-row
			}
			.table-cell{
				display: table-cell;
				vertical-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			 <tr>
				 <td class="left">左</td>
				 <td class="right">右</td>
			 </tr>
		</table>
		
		<div class="table">
			<div class="left table-cell">
				左
			</div>
			<div class="right table-cell">
				右
			</div>
		</div>
	</body>
</html>
